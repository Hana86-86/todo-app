<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>login - ToDo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-box h2 {
            margin-bottom: 1rem;
            text-align: center;
        }
        .login-box input[type="email"],
        .login-box input[type="password"]{
            width: 100px;
            padding: 10px;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-box button {
            width: 100px;
            padding: 10px;
            background: #007bff;
            color: white;
            bottom: none;
            border-radius: 4px;
            margin-top: 1rem;
            cursor: pointer;
        }
        .login-box p {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>login</h2>
        <form action="/login.php" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="password" required>
            <button type="submit">log In</button>
        </form>
        <p><a href="/register">ユーザー登録はこちら</a></p>
    </div>
    
</body>
</html>
